<div class='col-lg container thumbnail proj-thumb'>
	<div class='row justify-content-center d-none d-md-block'>
		<div class='col mx-auto text-center'>
			<img src='/img/projects/{{project_type | downcase}}/{{project.thumbnail}}' />
			<div class='proj-thumb-title'>{{ project.title }}</div>
		</div>
	</div>
	<div class='row d-md-none'>
		<div class='col mx-auto'>
			<h3>{{ project.title }}</h3>
		</div>
	</div>
	<div class='row justify-content-center'>
		<div class='col mx-auto text-justify'>
			<div class='proj-thumb-desc'>{{ project.excerpt }}</div>
			<div class='proj-thumb-fade'></div>
		</div>
	</div>
	<div class='row justify-content-center'>
		<div class='col ms-auto text-right'>
			<a href='{{ project.url }}'>more</a><br/>
		</div>
	</div>
</div>

{% assign project = null %}
{% assign project_type = null %}
