<style>
.navbar {
	background-color: white;
	border-bottom: 1px solid lightgrey;
	position: sticky;
	top: 0;
	z-index: 99;
}

.navbar-brand {
	font-size: 1.4em;
	font-weight: 200;
	letter-spacing: -1px;
}

.navbar-social {
	padding-top: 8px;
}

.navbar-social a {
	padding-left: 5px;
	color: black;
	fill: currentColor;
}
</style>

<nav class='navbar navbar-expand-md navbar-light bg-faded'>
	<button class='navbar-toggler navbar-toggler-right'
		type='button' data-toggle='collapse'
		data-target='#navbarContent'
		aria-controls='navbarContent'
		aria-expanded='false'
		aria-label='Toggle Navigation'>
		<span class='navbar-toggler-icon'></span>
	</button>

	<a class='navbar-brand' href='/'>{{ site.title }}</a>

	<div id='navbarContent'
		class='collapse navbar-collapse'>
		<ul class='navbar-nav mr-auto'>
			<li class='nav-item dropdown'>
				<a id='navbarDropdownProjects'
					class='nav-link dropdown-toggle'
					role='button'
					data-toggle='dropdown'
					aria-haspopup='true'
					aria-expanded='false'>Projects</a>
					
				<div class='dropdown-menu'
					aria-labelledby='navbarDropdownProjects'>
					{% for collection in site.collections %}
						{% if collection.label != 'posts' %}
							<a class='dropdown-item'
								href='/projects/{{ collection.label }}'>
								{{ collection.label | capitalize }}</a>
						{% endif %}
					{% endfor %}
				</div>
			</li>
		</ul>
	</div>

	<div class='navbar-social'>
		{% for social in site.social %}
			{% if social.display != false %}
				<a href='{{social.url | escape}}'>
					<svg class='svg-icon' width='25px' height='25px'>
						<image width='100%' height='100%' xlink:href='/img/social/{{social.type}}_icon.svg' />
					</svg>
				</a>
			{% endif %}
		{% endfor %}
	</div>
</nav>
